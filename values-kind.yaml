---
_host: &host app1.demo.lan

ingress:
  enabled: true
  className: "nginx-01"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: *host
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: app1-tls
     hosts:
       - *host

env:
  fromValues:
    ENV: kind

certmanager_selfSigned:
  enabled: true